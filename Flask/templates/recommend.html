<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: black;
        }
        header {
            display: flex;
            justify-content: space-between;
            inline-size: 100%;
            background-color: black;
            color: white;
        }
        header h1 {
            margin: 0;
            padding: 20px;
        }
        header div {
            display: flex;
            gap: 10px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #444;
        }
        .middle-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 120px 20px 20px 20px;
        }
        input[type=text] {
            inline-size: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 2px solid black;
            border-radius: 4px;
        }
        button{
            border-radius: 30px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Restaurant Recommendation System</h1>
        <div>
            <button onclick="location.href='/'">Home</button>
            <button onclick="location.href='/recommend'">Recommend</button>
        </div>
    </header>
    <div class="middle-content">
        <h2>Enter Restaurant Name</h2>
        <form action="/result" method="post">
            <input type="text" id="restaurant" name="restaurant_name">
            <button type="submit">Click to see the recommendation</button>
        </form>
    </div>
</body>
</html>
